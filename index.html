<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <title>Market-Front</title>
    <script src='https://kit.fontawesome.com/d81e10aab1.js' crossorigin='anonymous'></script> 
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="">Farmers Market</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <class class="col">

                <form class="form-inline" onsubmit="app.marketsController.addItem(event)">
                    <div class="form-group mb-2">
                        <input type="text" placeholder="item-name" name="name" id="name">
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" placeholder="item-price" name="price" id="price">
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" placeholder="imgUrl" name="imgUrl" id="imgUrl">
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" placeholder="description" name="description" id="description">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Add
                        Item</button>
                </form>
        </div>
        <div class="row" id="items"> </div>
        <div class="row" id="cart">
            <div class="col-12">
                <ul>
                    <li>imgUrl, name, price <i class="fas fa-times text-danger"></i></li>
                    <li>imgUrl, name, price <i class="fas fa-times text-danger"></i></li>
                    <li>imgUrl, name, price <i class="fas fa-times text-danger"></i></li>
                </ul>
            </div>
        </div>

        </div>
    </main>


    <footer class="container-fluid"></footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
